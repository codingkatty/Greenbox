<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 DHT Sensor Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ESP32 DHT Sensor Monitor</h1>
        
        <div class="config-panel">
            <input type="text" id="ipInput" placeholder="Enter ESP32 IP address">
            <button id="saveIpBtn">Save IP</button>
        </div>

        <div class="control-panel">
            <button id="fetchBtn" class="primary-btn">Fetch Data</button>
            <button id="autoFetchBtn" class="secondary-btn">Auto Fetch</button>
            <span id="status" class="status-text"></span>
        </div>

        <div class="data-panel">
            <div class="sensor-card">
                <h2>Temperature</h2>
                <p id="temperatureValue">-- Â°C</p>
            </div>
            
            <div class="sensor-card">
                <h2>Humidity</h2>
                <p id="humidityValue">-- %</p>
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
