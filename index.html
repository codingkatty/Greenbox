<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 DHT Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        #data {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>ESP32 DHT Sensor Data</h1>
<button id="fetchData">Fetch Data</button>
<div id="data">
    <p id="temperature"></p>
    <p id="humidity"></p>
</div>

<script>
    document.getElementById('fetchData').addEventListener('click', fetchData);

    async function fetchData() {
        const esp32Ip = '192.168.0.108'; // Replace with your ESP32 IP address
        try {
            const response = await fetch(`http://${esp32Ip}/data`);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            displayData(data);
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('data').innerHTML = `<p>Error fetching data: ${error.message}</p>`;
        }
    }

    function displayData(data) {
        document.getElementById('temperature').innerText = `Temperature: ${data.temperature} Â°C`;
        document.getElementById('humidity').innerText = `Humidity: ${data.humidity} %`;
    }
</script>

</body>
</html>
